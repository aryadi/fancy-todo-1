<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Axios CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Fancy Todo</title>
</head>

<body>
  <div id="login-container" class="login-register-container">
    <form id="login-form" class="login-register-form" onsubmit="login()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="login-password" placeholder="Password">
      </div>
      <button type="submit" id="login-button" class="btn btn-primary">Log In</button>
      <a id="github-link"
        href="https://github.com/login/oauth/authorize?client_id=b4707d040d42112ed485&redirect_uri=http://localhost:8080"><img
          id="github-logo" src="./github-logo.svg" alt="">Login with GitHub</a>
      <p class="form-text text-muted">Do not have account? Register <a id="register-link"
          onclick="showRegister()">here</a> </p>
    </form>
  </div>

  <div id="register-container" class="login-register-container">
    <form id="register-form" class="login-register-form" onsubmit="register()">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="first-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="register-password" placeholder="Password">
      </div>
      <button type="submit" id="register-button" class="btn btn-primary login-register-button">Register</button>
      <p id="back-login-text" class="form-text text-muted">Back to <a id="back-login-button"
          onclick="showLogin()">Login</a> page</p>
    </form>
  </div>

  <div id="todo-container">

    <section id="navigation">
      <div id="brand">
        <h1 id="brand-text">Fancy Todo</h1>
      </div>
      <div id="logout-link">
          <button onclick="logout()" class="btn btn-danger">Log Out</button>
        </div>
      <div id="search-repo-container">
        <form onsubmit="searchRepo()">
          <input id="search-repo" class="form-control mr-sm-2" type="search" placeholder="Search repo" aria-label="Search">
        </form>
      </div>
      <div id="repo-list">
        
      </div>
    </section>

    <section id="list-of-todo">
      <div id="todo-header">
        <h2 id="todo-header-text">All Todos</h2>
      </div>
      <div id="add-todo-section">
        <button id="add-todo-section-button" class="btn" onclick="clearEditSection()"> Add new Todo</button>
      </div>
      <div id="todo-list">

      </div>
    </section>
    <section id="edit-section">
      <input id="edit-section-id" type="text" hidden>
      <input id="edit-section-name" type="text" required placeholder="Title">
      <textarea id="edit-section-description" placeholder="Description"></textarea>
      <input type="date" id="due-date">
      <div>
        <button class="btn btn-primary" id="button-add" onclick="addTodo()">Add</button>
        <button class="btn btn-warning" id="button-edit" onclick="editTodo()">Edit</button>
        <button class="btn btn-danger" id="button-delete" onclick="deleteTodo()">Delete</button>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="main.js"></script>
</body>

</html>
